<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>促销</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/zwf/zwf.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="overflow-x:hidden;">
    <!--工具栏  -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 zwf-toolbar">
                <a href="../../index.html" class="glyphicon glyphicon-menu-left pull-left left-icon"></a>
                <h2>省钱控 - 最新优惠</h2>
                <a href="javascript:;"><img src="../../../public/img/header_app.png" alt=""></a>
            </div>
        </div>
    </div>
    <!--媒体列表  -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 zwf-product-list">
                <!--Start  -->
                <!--省钱控列表模板坑  -->


                <!--End  -->
            </div>
        </div>
    </div>
    <!--分页  -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 zwf-page">
                <div class="row">
                    <!--分页的坑  -->
                </div>
            </div>
        </div>
    </div>
    <!--面包屑路径  -->
    <div class='container-fluid zwf_bread'>
        <ol class="breadcrumb">
            <li><a href="../../index.html">首页</a></li>
            <li><a href="javascript:;">省钱控</a></li>
        </ol>
    </div>
    <!--登录注册返回首页  -->
    <div class="container zwf-user-toolbar">
        <!--bootstrap按钮组  -->
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <a type="button" class="btn btn-default">登录</a>
            </div>
            <div class="btn-group" role="group">
                <a type="button" class="btn btn-default">注册</a>
            </div>
            <div class="btn-group" role="group">
                <a type="button" class="btn btn-default footer_return"><i class="glyphicon glyphicon-arrow-up"></i>&nbsp;返回顶部</a>
            </div>
        </div>
    </div>
    <!--底部  -->
    <footer class="container-fluid ">
        <p class="text-center">
            <a href="javascript:;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p class="text-center">m.manmanbuy.com</p>
    </footer>

    <!--省钱控列表模板  点击的时候,把页码和商品ID传过去-->
    <script type="text/template" id="zwf_product_tpl">
        {{each $data $value i}}
        <div class="media" data-id='{{$value.productId}}'>
            <div class="media-left media-middle">
                <a href="javascript:;">
                    <!-- <img class="media-object" src="{{$value.productImgSm||$value.productImg2}}" alt="{{$value.productName}}"> -->
                    {{@$value.productImgSm||$value.productImg2}}
                </a>
            </div>
            <div class="media-body">
                <a href="javascript:;">
                    <h4 class="media-heading">{{$value.productName}}</h4>
                    <span>{{$value.productPinkage}}</span>
                    <div class="media-supple">
                        <span class="shop">{{$value.productFrom}}</span>
                        <span class="time">{{$value.productTime}}</span>
                        <a href="javascript:;" class="pull-right"> <i class="glyphicon glyphicon-comment"></i> {{$value.productComCount}}</a>
                    </div>
                </a>
            </div>
        </div>

        {{/each}}
    </script>

    <!--分页按钮模板  -->
    <script type="text/template" id="page_tpl">
        <p class="col-xs-4 text-center">
            <a href="javascript:;" class="btn btn-default" data-id='' id='prev'>上一页</a>
        </p>
        <select name="" id="selePage" class="col-xs-4">
            <option value="">请选择页面</option>
            {{each $data}}
            <option value="{{$value}}">{{$value}}&nbsp;/&nbsp;{{size}}</option>
            {{/each}}
        </select>
        <p class="col-xs-4 text-center">
            <a href="javascript:;" class="btn btn-default" data-id='' id='next'>下一页</a>
        </p>
    </script>
    <script src="../../js/lib.js"></script>
    <script src="../../js/zwf/cuxiao.js"></script>
</body>

</html>
