<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>省钱控</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/lfp/lfp_shengqian.css">




</head>

<body>
    <!--头部  -->
    <div class="lfp_head">
        <div class="back">
            <a href="../../index.html" class="glyphicon glyphicon-menu-left pull-left left-icon"></a>
        </div>
        <p class="title">省钱控-最新优惠</p>

        <a href="#" class="icon-app">
            <img class="appdown" src="../../../public/img/header_app.png" alt="">
        </a>
    </div>

    <!--产品  -->
    <div class="cont">
        <ul>
            <!--页面内容的坑-->
        </ul>
    </div>
    <!--分页开始-->
    <div class="pages">
        <form method="get" action="" id="changedpage">
            <table>
                <tr>
                    <td><a href="javascript:;" id="pre">上一页</a></td>
                    <td>
                        <select name="pageid">
          </select>
                    </td>
                    <td><a href="javascript:;" id="next">下一页</a></td>
                </tr>
            </table>
        </form>
    </div>

    <!--面包屑路径  -->
    <div id="menulist" class="nav" style="margin-top:20px;">
        <a href="#">首页</a>&nbsp;&gt;&nbsp;
        <a href="#">省钱控</a>
    </div>
    <!--登录注册返回首页  -->
    <div class="bottom">
        <div class="bottom-top">
            <ul class="clearfix">
                <li><a href="#">登陆</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#" id="totop">返回顶部</a></li>
            </ul>
        </div>
        <div class="bottom-bott">
            <p>
                <a href="#" onclick="trackEvent('footer下载');" style="color: Red;">手机APP下载</a>
                <a href="#">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </div>

    <!--bottom结束-->
    <div class="guanggao">
        <div style="position:fixed;right:0;bottom:60px;z-index:999">
            <a style="width: 60px;height: 60px;display: block;" href="http://m.manmanbuy.com/app.html?type=right&amp;value=wap"><img src="https://img.alicdn.com/imgextra/i2/379516416/TB2WepTeb1J.eBjSszcXXbFzVXa_!!379516416.png"></a>
        </div>
    </div>
    <script type="text/template" id="firstpage">
        {{each $data v i}}
        <li>
            <a href="#" class="clearfix">
                <div class="cont-left">
                    {{@ v.productImgSm}}
                </div>
                <div class="cont-right">
                    <div class="title">
                        {{v.productName}}
                        <span>{{v.productPinkage}}</span>
                    </div>
                    <div class="other">
                        <span class="mall">{{v.productFrom}}</span>
                        <span class="comment"><i class="icon-comment"></i>{{v.productComCount}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/template" id='fenye'>
        {{each $data.totalpage v i}}
        <option value="{{v+1}}" }} {{(i==0 || i==$data.sele)? "selected": ""}}>&nbsp;&nbsp;&nbsp;&nbsp;{{i+1}}&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;&nbsp;{{$data.totalpage.length}}&nbsp;&nbsp;&nbsp;&nbsp;</option>
        {{/each}}
    </script>
    <script src="../../js/lib.js"></script>
    <!-- <script src="../../js/lfp/commons.js"></script> -->
    <script src="../../js/lfp/lfp_shengqian.js"></script>
</body>

</html>
