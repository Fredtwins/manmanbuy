<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>国内折扣</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/lfp/lfp_zhekou.css">




</head>

<body>
    <!--头部  -->
    <div class="lfp_head">
        <div class="back">
            <a href="../../index.html" class="glyphicon glyphicon-menu-left pull-left left-icon"></a>
        </div>
        <p class="title">国内折扣</p>

        <a href="#" class="icon-app">
            <img class="appdown" src="../../../public/img/header_app.png" alt="">
        </a>
    </div>
    <!--产品  -->
    <div class="box">
        <div class="product" id="product">
            <!--模板  -->
        </div>
    </div>

    <!--面包屑路径  -->
    <!--面包屑路径  -->

    <a class="loadMore" href="javascript:;">点击加载更多</a>


    <div id="menulist" class="nav" style="margin-top:20px;">
        <a href="#">首页</a>&nbsp;&gt;&nbsp;
        <a href="#">国内折扣</a>
    </div>

    <!--登录注册返回首页  -->
    <div class="bottom">
        <div class="bottom-top">
            <ul class="clearfix">
                <li><a href="#">登陆</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#" id="totop">返回顶部</a></li>
            </ul>
        </div>
        <div class="bottom-bott">
            <p>
                <a href="#" onclick="trackEvent('footer下载');" style="color: Red;">手机APP下载</a>
                <a href="#">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </div>

    <!--bottom结束-->
    <div class="guanggao">
        <div style="position:fixed;right:0;bottom:60px;z-index:999">
            <a style="width: 60px;height: 60px;display: block;" href="http://m.manmanbuy.com/app.html?type=right&amp;value=wap"><img src="https://img.alicdn.com/imgextra/i2/379516416/TB2WepTeb1J.eBjSszcXXbFzVXa_!!379516416.png"></a>
        </div>
    </div>

    <!--模板  -->
    <script id="lfp_zhekous" type="text/template">
        <ul>
            {{each $data $value i}}
            <li class="border-img">
                <a href="../lfp/lfp_xiangqing.html?productId={{$value.productId}}">
                    <!--图片  -->
                    <div class="imgs">
                        <!-- <img class="lazy" data-original="{{$value.productImg}}" alt=""> -->
                        {{@$value.productImg}}
                    </div>
                    <!--产品介绍  -->
                    <div class="products">{{$value.productId}} {{$value.productName}}</div>
                    <!--价钱  -->
                    <div class="money">{{$value.productPrice}}</div>
                    <!--上线时间店家  -->
                    <div class="hotel">
                        <span>{{$value.productFrom}} {{$value.productTime}}</span>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>


    <script src="../../js/lib.js"></script>
    <script src="../../js/lfp/commons.js"></script>

    <script src="../../js/lfp/lfp_zhekou.js"></script>
</body>

</html>
