<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>慢慢买首页</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/wkl/search.css">
    <link rel="stylesheet" href="../../css/wkl/searchlist.css">
</head>

<body style="overflow-x:hidden;">
    <!-- 头部logo -->
    <div class="wkl_header">
        <div class="logo_left fl">
            <a href="../../index.html">
                <img src="../../../public/img/search.png" alt="">

            </a>
        </div>
        <div class="logo_right fr ">
            <a href="javascript:;">
                <img src="../../../public/img/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!-- 搜索框 -->
    <form class="wkl_search" action="">
        <div class="search_left fl">
            <input value="" name="key" type="search" placeholder="请输入你想比价的商品">
        </div>
        <div class="search_right fl">
            <input type="submit" value='搜索'>
        </div>
    </form>
    <!--面包屑路径  -->
    <div class='container-fluid wkl_bread'>
        <ol class="breadcrumb">

            <!--路径坑  -->

        </ol>
    </div>
    <!-- 列表数据 -->
    <!--媒体列表  -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 wkl-product-list">
                <!--Start  -->
                <!--媒体列表模板坑  -->


                <!--End  -->
            </div>
        </div>
    </div>
    <!--分页  -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 wkl-page">
                <div class="row">
                    <!--分页的坑  -->
                </div>
            </div>
        </div>
    </div>


    <!-- 底部 -->
    <div class="wkl_footer">
        <div class="footer_top clearfix">
            <a href="javascript:;">注册</a>
            <a href="javascript:;">登录</a>
            <a class='footer_return' href="javascript:;">
                <span class="glyphicon glyphicon-arrow-up"></span> 返回顶部
            </a>
        </div>
        <div class="footer_bottom">
            <p>
                <a class='bottom_phone' href="javascript:;">手机APP下载</a>
                <a href="javascript:;">慢慢买手机版 -- 掌上比价平台</a>
            </p>
            <p>m.manmanbuy.com </p>
        </div>
    </div>

    <!-- 其他 -->
    <div class="wkl_other">
        <a class="other_img" href="javascript:;">
            <img src="../../../public/img/onther.png" alt="">
        </a>
    </div>
    <div class="other_span">
        <a ref="javascript:;">
            <i class="iconfont">&#xe64a;</i>
        </a>
    </div>

    <!--媒体列表模板 -->
    <script type="text/template" id="wkl_product_tpl">
        {{each $data productlist i}}
        <div class="media" data-id='{{productlist.productId}}'>
            <div class="media-left media-middle">
                <a href="javascript:;">
                    {{@productlist.productImg}}
                </a>
            </div>
            <div class="media-body">
                <a href="javascript:;">
                    <h4 class="media-heading">{{productlist.productName}}</h4>
                    <p><span class="shop">{{productlist.productPrice}}</span></p>
                    <div class="media-supple">
                        <span class="time">{{productlist.productQuote}}</span>
                        <a href="javascript:;" class="pull-right"> <i class="glyphicon glyphicon-comment"></i> {{productlist.productCom}}</a>
                    </div>
                </a>
            </div>
        </div>
        {{/each}}
    </script>

    <!--分页按钮模板  -->
    <script type="text/template" id="wkl-page_tpl">
        <p class="col-xs-4 text-center">
            <a href="javascript:;" class="btn btn-default" data-id='' id='prev'>上一页</a>
        </p>
        <select name="" id="selePage" class="col-xs-4">
            <option value="">请选择页面</option>
            {{each $data}}
            <option value="{{$value}}">{{$value}}&nbsp;/&nbsp;{{size}}</option>
            {{/each}}
        </select>
        <p class="col-xs-4 text-center">
            <a href="javascript:;" class="btn btn-default" data-id='' id='next'>下一页</a>
        </p>
    </script>

    <!--路径模板  -->
    <script type='text/template' id="wkl-break">
        <li><a href="../../index.html">首页</a></li>
        <li><a href="./search.html">全部分类</a></li>
        <li><a href="javascript:;">{{category}}</a></li>
    </script>
    <script src="../../js/lib.js"></script>
    <script src="../../js/wkl/searchlist.js"></script>
</body>

</html>
